<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Pure Youtube - No add, no comment, instant load</title>
    <script src="http://www.google.com/jsapi?key=AIzaSyCosRhsB-p5L5UZ7jcDJeLYZnn_5x4K8hc" type="text/javascript"></script>

</head>
<body>
<div id="outerWrapper">
    <div id="wrapper">
        <div id="header" class="clearfix">
            <input id="searchBox" value="" spellcheck="false"></input>
            <span id="searchTermKeyword"><strong>Keyword</strong></span>
        </div>
        <div id="main" class="clearfix">
            <div id="videoDiv">
                <div id="innerVideoDiv">
                    This is where the player is 
                </div>
            </div>
            <div id="playlistWrapper">
                <div id="buttonControl" class="pauseButton"><a href="javascript:void(0);">&nbsp;</a></div>
                <div id="playlist" class="clearfix">&nbsp;</div>
            </div>
        </div>

    </div>
</div>

</body>
