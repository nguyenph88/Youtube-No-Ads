<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Pure Youtube - No add, no comment, instant load</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://www.google.com/jsapi?key=AIzaSyCosRhsB-p5L5UZ7jcDJeLYZnn_5x4K8hc" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <script src="api.js" type="text/javascript"></script>

</head>
<body>
<div id="bigFrame">
    <div id="wrapper">
        <div id="header" class="clearfix">
            <input id="searchBox" value="" spellcheck="false"></input>
            <span id="searchTermKeyword"><strong>Search keyword recommendation</strong></span>
        </div>
        <div id="main" class="clearfix">
            <div id="videoDiv">
                <div id="videoPlayer">
                    This is where the player is. HD will be off by default, change it by setting &hd=1 in api
                </div>
            </div>
            <div id="videoPlaylist">
                <div id="buttonControl" class="pauseButton"><a href="javascript:void(0);">&nbsp;</a></div>
                <div id="playlist" class="clearfix">&nbsp;</div>
            </div>
        </div>

    </div>
</div>

<div id="hidden"></div>


</body>
</html>
